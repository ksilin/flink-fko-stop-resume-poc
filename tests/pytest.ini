[pytest]
# Pytest configuration for Flink stop/resume tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --code-highlight=yes
    --showlocals

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    stateful: tests for stateful jobs
    stateless: tests for stateless jobs
    kafka: tests involving Kafka
    watermark: tests involving watermark configuration
    savepoint: tests using savepoint upgrade mode
    laststate: tests using last-state upgrade mode
    draining: tests involving job draining

# Timeout
timeout = 600  # 10 minutes per test
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Minimum Python version
minversion = 3.10

# Test paths
testpaths = tests/scenarios
