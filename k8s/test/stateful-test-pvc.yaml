apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: stateful-test
  namespace: flink
spec:
  image: flink-deployment-test:latest
  imagePullPolicy: Never
  flinkVersion: v1_20
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "1"
    state.backend: hashmap
    state.checkpoints.dir: file:///opt/flink/savepoints
    state.savepoints.dir: file:///opt/flink/savepoints
    execution.checkpointing.interval: "10000"
  serviceAccount: flink
  podTemplate:
    spec:
      containers:
        - name: flink-main-container
          volumeMounts:
            - name: savepoints-volume
              mountPath: /opt/flink/savepoints
      volumes:
        - name: savepoints-volume
          persistentVolumeClaim:
            claimName: flink-savepoints-test
  jobManager:
    resource:
      memory: "1024m"
      cpu: 0.25
  taskManager:
    resource:
      memory: "1024m"
      cpu: 0.25
  job:
    jarURI: local:///opt/flink/usrlib/flink-deployment-test-1.0-SNAPSHOT.jar
    entryClass: com.example.flink.StatefulJob
    args: ["--watermarks=false"]
    parallelism: 1
    upgradeMode: savepoint
    state: running
